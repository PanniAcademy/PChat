<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - PChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Your Contacts</h2>
    <input type="email" id="contactEmail" placeholder="Enter contact email">
    <button onclick="addContact()">Add Contact</button>
    <ul id="contactsList"></ul>

    <script type="module">
        import { db, auth } from './firebase.js';
        import { collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js';

        async function addContact() {
            let contactEmail = document.getElementById("contactEmail").value;
            await addDoc(collection(db, "contacts"), {
                user: auth.currentUser.email,
                contact: contactEmail
            });
            loadContacts();
        }

        async function loadContacts() {
            let contactsList = document.getElementById("contactsList");
            contactsList.innerHTML = "";
            let querySnapshot = await getDocs(collection(db, "contacts"));
            querySnapshot.forEach(doc => {
                let data = doc.data();
                if (data.user === auth.currentUser.email) {
                    let li = document.createElement("li");
                    li.innerHTML = `<a href="chat.html?contact=${data.contact}">${data.contact}</a>`;
                    contactsList.appendChild(li);
                }
            });
        }
        loadContacts();
    </script>
</body>
</html>
