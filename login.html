<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - PChat</title>
    <script type="module">
        import { auth, RecaptchaVerifier, signInWithPhoneNumber } from "./firebase-config.js";

        let confirmationResult;

        // Ensure Firebase & reCAPTCHA load properly
        document.addEventListener("DOMContentLoaded", function () {
            if (!auth) {
                alert("Firebase is not initialized properly. Please check firebase-config.js.");
                return;
            }

            // Initialize reCAPTCHA
            window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
                size: "normal",
                callback: function(response) {
                    console.log("reCAPTCHA verified!");
                },
                "expired-callback": function() {
                    alert("reCAPTCHA expired. Please solve it again.");
                }
            });
            recaptchaVerifier.render();
        });

        window.sendOTP = async function() {
            try {
                let phone = document.getElementById("phone").value.trim();
                if (!phone) {
                    alert("Please enter a valid phone number.");
                    return;
                }

                confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
                alert("OTP sent! Check your messages.");
                console.log("OTP sent to:", phone);
            } catch (error) {
                console.error("Error sending OTP:", error);
                alert("Error sending OTP: " + error.message);
            }
        };

        window.verifyOTP = async function() {
            try {
                if (!confirmationResult) {
                    alert("You need to request an OTP first.");
                    return;
                }
                let otp = document.getElementById("otp").value.trim();
                if (!otp) {
                    alert("Please enter the OTP.");
                    return;
                }

                let result = await confirmationResult.confirm(otp);
                alert("Login successful!");
                console.log("User signed in:", result.user);
                window.location.href = "contacts.html"; // Redirect after login
            } catch (error) {
                console.error("Error verifying OTP:", error);
                alert("Error verifying OTP: " + error.message);
            }
        };
    </script>

    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="loginContainer">
        <h2>Login to PChat</h2>
        <input type="text" id="phone" placeholder="Enter phone number (e.g., +1234567890)">
        <div id="recaptcha-container"></div>
        <button id="sendOTP" onclick="sendOTP()">Send OTP</button>
        
        <input type="text" id="otp" placeholder="Enter OTP">
        <button id="verifyOTP" onclick="verifyOTP()">Verify</button>
    </div>
</body>
</html>
