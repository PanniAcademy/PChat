<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login to PChat</h2>
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js';

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = "contacts.html")
                .catch(error => alert(error.message));
        }

        function signup() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = "contacts.html")
                .catch(error => alert(error.message));
        }
    </script>
</body>
</html>
