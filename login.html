<!DOCTYPE html>
<html lang="en">
<head>
    <title>PChat - Login</title>
    <script type="module">
        import { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "./firebase-config.js";

        window.registerUser = async function() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Account created successfully!");
                window.location.href = "contacts.html"; // Redirect to contacts page
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        window.loginUser = async function() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful!");
                window.location.href = "contacts.html"; // Redirect to contacts page
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        window.logoutUser = async function() {
            await signOut(auth);
            alert("Logged out successfully!");
            window.location.href = "login.html"; // Redirect to login page
        };
    </script>

    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="loginContainer">
        <h2>Login to PChat</h2>
        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="loginUser()">Login</button>
        <button onclick="registerUser()">Register</button>
    </div>
</body>
</html>
