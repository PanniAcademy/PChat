<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - PChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script type="module">
        import { db, auth } from './firebase.js';
        import { collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js';

        const urlParams = new URLSearchParams(window.location.search);
        const contact = urlParams.get('contact');

        async function sendMessage() {
            let message = document.getElementById("messageInput").value;
            await addDoc(collection(db, "messages"), {
                sender: auth.currentUser.email,
                receiver: contact,
                text: message,
                timestamp: new Date()
            });
            loadMessages();
        }

        async function loadMessages() {
            let messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";
            let querySnapshot = await getDocs(collection(db, "messages"));
            querySnapshot.forEach(doc => {
                let data = doc.data();
                if ((data.sender === auth.currentUser.email && data.receiver === contact) ||
                    (data.sender === contact && data.receiver === auth.currentUser.email)) {
                    let p = document.createElement("p");
                    p.innerText = `${data.sender}: ${data.text}`;
                    messagesDiv.appendChild(p);
                }
            });
        }
        loadMessages();
    </script>
</body>
</html>
