<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PChat - Chat</title>
    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { 
            collection, 
            addDoc, 
            query, 
            where, 
            orderBy, 
            onSnapshot, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const params = new URLSearchParams(window.location.search);
        const recipientEmail = params.get("email");
        let userEmail = null;

        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userEmail = user.email;
                    document.getElementById("chatHeader").innerText = "Chat with " + recipientEmail;
                    loadMessages();
                } else {
                    alert("‚ö† Please log in first.");
                    window.location.href = "login.html";
                }
            });

            document.getElementById("sendMessageBtn").addEventListener("click", sendMessage);
        });

        async function sendMessage() {
            let msg = document.getElementById("message").value.trim();
            if (!msg) return;

            try {
                await addDoc(collection(db, "messages"), {
                    sender: userEmail,
                    recipient: recipientEmail,
                    text: msg,
                    timestamp: serverTimestamp()
                });

                document.getElementById("message").value = ""; // Clear input
            } catch (error) {
                console.error("‚ùå Error sending message:", error);
                alert("‚ùå Error: " + error.message);
            }
        }

        function loadMessages() {
            if (!userEmail || !recipientEmail) return;

            const messagesRef = collection(db, "messages");

            // Query to get messages between both users
            const q = query(
                messagesRef,
                where("sender", "in", [userEmail, recipientEmail]),
                where("recipient", "in", [userEmail, recipientEmail]),
                orderBy("timestamp", "asc")
            );

            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "<p>Loading messages...</p>";

            onSnapshot(q, (snapshot) => {
                chatBox.innerHTML = ""; // Clear previous messages

                if (snapshot.empty) {
                    chatBox.innerHTML = "<p>No messages yet. Say hello! üëã</p>";
                } else {
                    snapshot.forEach(doc => {
                        let data = doc.data();
                        
                        let msg = document.createElement("div");
                        msg.classList.add("message");
                        msg.classList.add(data.sender === userEmail ? "sent" : "received");
                        msg.innerHTML = `<span>${data.sender === userEmail ? "You" : data.sender}:</span> ${data.text}`;
                        chatBox.appendChild(msg);
                    });

                    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
                }
            });
        }
    </script>

    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chatContainer">
        <h2 id="chatHeader">PChat - Chat</h2>
        <div id="chatBox"></div>
        <div id="messageInput">
            <input type="text" id="message" placeholder="Type a message">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>
</body>
</html>
